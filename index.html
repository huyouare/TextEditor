<!DOCTYPE html>
<html>
  <head>
    <title>TextEditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>

    

    <!-- Begin Nav Bar -->
   
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TextEditor</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- End Nav Bar -->
 <div id="container">
    <!-- Begin Side Bar -->

    <div class="col-sm-3 col-md-2 sidebar">
      <h3> Files </h3>
          <ul id = "availableFiles" class="nav nav-sidebar">
          </ul>
    </div>

    <!-- End Side Bar -->

    <!-- Begin Editor -->

    <div class="col-sm-9 col-md-10">
      <h3>Text Editor </h3>
      <p>Enter your text here:</p>
      <input type="text" id = "name" class="form-control" placeholder="File Name">
      <button id = "savebutton" class ="btn btn-lg btn-primary"onclick="createNewDoc()" href="#">Save</button> 
      <textarea id = "editor" class="form-control" placeholder="Content"></textarea>
    </div>
  </div>

    <!-- End Editor -->
    
    <!-- Begin Footer -->
    <div id="footer">
      <div class = "container">
        <p>Made by Jesse Hu, Joshua Miller, Sam Ginsburg, and Ian McKiernan</p>
      </div>
    </div>
    <!-- End Footer -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/databaseConstructor.js"></script>
    <script src="js/usage.js"></script>
  </body>
</html>
